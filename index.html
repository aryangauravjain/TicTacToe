<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
             <div class="box r1 c1"><span class="textbox"></span></div>
             <div class="box r1 c2"><span class="textbox"></span></div>
             <div class="box r1 c3"><span class="textbox"></span></div>
             <div class="box r2 c1"><span class="textbox"></span></div>
             <div class="box r2 c2"><span class="textbox"></span></div>
             <div class="box r2 c3"><span class="textbox"></span></div>
             <div class="box r3 c1"><span class="textbox"></span></div>
             <div class="box r3 c2"><span class="textbox"></span></div>
             <div class="box r3 c3"><span class="textbox"></span></div>
        </div>
        <div class="infocontainer">
             <h1>Welcome to Tic Tac Toe</h1>
             <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
             </div>
             <div class="imgbox">
                <img src="excited.gif" alt="notpresent">
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
